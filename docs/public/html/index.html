        <!-- Moved tooltip styles to head -->
        <style>
            /* Tooltip container */
            .tooltip {
                position: relative;
                display: inline-block;
                /* If you want dots under the hoverable text */
                border-bottom: 1px dotted black; 
            }
  
            /* Tooltip text */
            .tooltip .tooltiptext {
                visibility: hidden;
                width: 300px;
                background-color: black;
                color: #fff;
                text-align: center;
                padding: 5px 0;
                border-radius: 6px;
   
                /* Position the tooltip text - see examples below! */
                position: absolute;
                z-index: 1;
                bottom: 100%;
                left: 50%;
                margin-left: -150px;
            }
  
            /* Show the tooltip text when you mouse over the tooltip container */
            .tooltip:hover .tooltiptext {
                visibility: visible;
            }
        </style>
